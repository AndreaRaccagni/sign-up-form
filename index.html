<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div id="container">
      <section>
        <div id="logo">
          <img src="./assets/images/odin-lined.png" alt="Odin logo" />
          <span>ODIN</span>
        </div>
        <div class="photo-credit">
          Photo by
          <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">
            Halie West
          </a>
          on
          <a href="https://www.unsplash.com" target="_blank">Unsplash</a>
        </div>
      </section>
      <section>
        <form>
          <div class="form-header">
            <div>
              <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dream.
              </p>

              <p>Sign up <em>now</em> to get started.</p>
            </div>
            <p>You <em>know</em> you want to.</p>
          </div>
          <div class="form-inputs">
            <p>Let's do this!</p>
            <div class="inputs">
              <p>
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="firstname" />
              </p>
              <p>
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" name="lastname" />
              </p>
            </div>
            <div class="inputs">
              <p>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
              </p>
              <p>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" />
              </p>
            </div>
            <div class="inputs">
              <p>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" />
              </p>
              <p>
                <label for="confirm_pass">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_pass" name="confirm_pass" />
              </p>
            </div>
          </div>
          <div class="form-btn">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
